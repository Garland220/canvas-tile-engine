<!DOCTYPE html>
<html>
	<head>
		<title>Game Test</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
	</head>

	<body>
		<div id="wrapper">
			<canvas id="gameScreen">
				<p>Your browser does not support canvas</p>
			</canvas>


			<div id="characterMaker" class="draggable">
				<h3>Basics</h3>
				<input id="character_firstname" name="character_firstname" placeholder="First Name" />
				<input id="character_lastname" name="character_lastname" placeholder="Last Name" /><br />
				<input id="character_gender" name="character_gender" placeholder="gender" />
				<input id="character_age" name="character_age" placeholder="age" /><br />
				<a href="#" id="background">Background</a><br />
				<a href="#" id="stats">Send Debug Stats</a><br />

				<br /><input type="submit" name="save_character" value="Save" />
			</div>

			<div id="backgroundViewer">
				<h5 id="backgroundName">Background Name</h5>
				<div id="backgroundDescription">Test</div>
			</div>

			<div id="output"></div>
			<div id="chat"></div>
		</div>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/client.js"></script>
		<script type="text/javascript" src="js/camera.js"></script>
		<script type="text/javascript" src="js/render.js"></script>
		<script type="text/javascript" src="js/server.js"></script>
		<script type="text/javascript" src="js/mobiles.js"></script>
		<script type="text/javascript" src="js/items.js"></script>

	</body>
</html>
