<!DOCTYPE html>
<html>
	<head>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/cupertino/jquery-ui.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="/js/fancybox/jquery.fancybox.css?v=2.0.5" type="text/css" media="screen" />
		<link rel="stylesheet" href="main.css" type="text/css" media="screen" />

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/fancybox/jquery.fancybox.pack.js"></script>
		<script type="text/javascript" src="../js/soundmanager/script/soundmanager2.js"></script>
		<script type="text/javascript" src="main.js"></script>

		<title>Survival</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<div id="wrapper">
			<canvas id="gameScreen" style="image-rendering:optimizequality !important; cursor:crosshair;"><p>Sorry, you can't play this game: Your browser does not support canvas. :(</p></canvas>
			<div id="characterMaker" class="draggable">
				<h3>Basics</h3>
				<input id="character_firstname" name="character_firstname" placeholder="First Name" />
				<input id="character_lastname" name="character_lastname" placeholder="Last Name" /><br />
				<input id="character_gender" name="character_gender" placeholder="gender" />
				<input id="character_age" name="character_age" placeholder="age" /><br />
				<a href="#" id="background">Background</a><br />
				<a href="#" id="stats">Send Debug Stats</a><br />


				<br /><input type="submit" name="save_character" value="Save" />
			</div>
			<div id="backgroundViewer">
				<h5 id="backgroundName">Background Name</h5>
				<div id="backgroundDescription">Test</div>
			</div>
			<div id="output"></div>
			<div id="chat"></div>
		</div>
	</body>
</html>
